

services:
  infer:
    image: david712/infer:latest
    container_name: infer
    build:
      context: ./infer_code
      dockerfile: Dockerfile
    working_dir: /app/pipeline
    volumes:
      - ./pipeline:/app/pipeline
      - ./leetcode-master:/app/leetcode-master
    command: tail -f /dev/null
  
  